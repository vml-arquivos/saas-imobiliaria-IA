version: '3.8'

services:
  # ============================================
  # Banco de Dados MySQL
  # ============================================
  db:
    image: mysql:8.0
    container_name: casadf-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-casadf_crm}
      MYSQL_USER: ${MYSQL_USER:-casadf}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-casadf_password}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./drizzle/migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - casadf-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ============================================
  # Aplicação Web (Frontend + Backend)
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: casadf-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      # Configurações gerais
      NODE_ENV: production
      PORT: 3000
      
      # Banco de dados
      DATABASE_URL: mysql://${MYSQL_USER:-casadf}:${MYSQL_PASSWORD:-casadf_password}@db:3306/${MYSQL_DATABASE:-casadf_crm}
      
      # Autenticação JWT
      JWT_SECRET: ${JWT_SECRET}
      
      # OAuth Manus
      VITE_APP_ID: ${VITE_APP_ID}
      OAUTH_SERVER_URL: ${OAUTH_SERVER_URL}
      VITE_OAUTH_PORTAL_URL: ${VITE_OAUTH_PORTAL_URL}
      
      # Owner Info
      OWNER_OPEN_ID: ${OWNER_OPEN_ID}
      OWNER_NAME: ${OWNER_NAME}
      
      # Manus Forge API (Backend)
      BUILT_IN_FORGE_API_URL: ${BUILT_IN_FORGE_API_URL}
      BUILT_IN_FORGE_API_KEY: ${BUILT_IN_FORGE_API_KEY}
      
      # Manus Forge API (Frontend)
      VITE_FRONTEND_FORGE_API_URL: ${VITE_FRONTEND_FORGE_API_URL}
      VITE_FRONTEND_FORGE_API_KEY: ${VITE_FRONTEND_FORGE_API_KEY}
      
      # Analytics
      VITE_ANALYTICS_ENDPOINT: ${VITE_ANALYTICS_ENDPOINT}
      VITE_ANALYTICS_WEBSITE_ID: ${VITE_ANALYTICS_WEBSITE_ID}
      
      # App Info
      VITE_APP_TITLE: ${VITE_APP_TITLE:-Casa DF - Imóveis em Brasília}
      VITE_APP_LOGO: ${VITE_APP_LOGO}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - casadf-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # N8N - Automação de Workflows
  # ============================================
  n8n:
    image: n8nio/n8n:latest
    container_name: casadf-n8n
    restart: unless-stopped
    ports:
      - "${N8N_PORT:-5678}:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-n8n_password}
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=https://${DOMAIN:-casadf.com.br}/webhook
      - GENERIC_TIMEZONE=America/Sao_Paulo
      - DB_TYPE=mysqldb
      - DB_MYSQLDB_HOST=db
      - DB_MYSQLDB_PORT=3306
      - DB_MYSQLDB_DATABASE=${MYSQL_DATABASE:-casadf_crm}
      - DB_MYSQLDB_USER=${MYSQL_USER:-casadf}
      - DB_MYSQLDB_PASSWORD=${MYSQL_PASSWORD:-casadf_password}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - casadf-network
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n-workflows:/workflows:ro

  # ============================================
  # phpMyAdmin (Opcional - apenas para desenvolvimento)
  # ============================================
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: casadf-phpmyadmin
    restart: unless-stopped
    ports:
      - "${PHPMYADMIN_PORT:-8080}:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: ${MYSQL_USER:-casadf}
      PMA_PASSWORD: ${MYSQL_PASSWORD:-casadf_password}
    depends_on:
      - db
    networks:
      - casadf-network
    profiles:
      - dev

# ============================================
# Volumes
# ============================================
volumes:
  mysql_data:
    driver: local
  n8n_data:
    driver: local

# ============================================
# Networks
# ============================================
networks:
  casadf-network:
    driver: bridge

