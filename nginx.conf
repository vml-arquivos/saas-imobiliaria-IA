# ============================================
# NGINX Configuration for Casa DF CRM
# ============================================
# Este arquivo deve ser copiado para /etc/nginx/sites-available/casadf
# e linkado para /etc/nginx/sites-enabled/casadf
#
# Comandos:
# sudo cp nginx.conf /etc/nginx/sites-available/casadf
# sudo ln -s /etc/nginx/sites-available/casadf /etc/nginx/sites-enabled/
# sudo nginx -t
# sudo systemctl reload nginx

# Redirecionar HTTP para HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name casadf.com.br www.casadf.com.br;

    # Redirecionar todo tráfego HTTP para HTTPS
    return 301 https://$server_name$request_uri;
}

# Configuração HTTPS Principal
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name casadf.com.br www.casadf.com.br;

    # ============================================
    # Certificados SSL (Let's Encrypt)
    # ============================================
    # Substitua pelos caminhos dos seus certificados
    ssl_certificate /etc/letsencrypt/live/casadf.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/casadf.com.br/privkey.pem;
    
    # Configurações SSL recomendadas
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # ============================================
    # Logs
    # ============================================
    access_log /var/log/nginx/casadf_access.log;
    error_log /var/log/nginx/casadf_error.log;

    # ============================================
    # Tamanho máximo de upload
    # ============================================
    client_max_body_size 50M;

    # ============================================
    # Compressão Gzip
    # ============================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # ============================================
    # Headers de Segurança
    # ============================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval'" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # ============================================
    # Proxy para Aplicação Node.js (porta 3000)
    # ============================================
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # Headers de proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (para hot reload em dev)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # ============================================
    # Cache de Arquivos Estáticos
    # ============================================
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Cache por 1 ano
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Logs reduzidos para estáticos
        access_log off;
    }

    # ============================================
    # Certbot (Let's Encrypt) - Challenge
    # ============================================
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # ============================================
    # Health Check
    # ============================================
    location /health {
        proxy_pass http://localhost:3000/health;
        access_log off;
    }
}

# ============================================
# N8N - Automação (porta 5678)
# ============================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name n8n.casadf.com.br;

    # Certificados SSL
    ssl_certificate /etc/letsencrypt/live/casadf.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/casadf.com.br/privkey.pem;
    
    # Logs
    access_log /var/log/nginx/n8n_access.log;
    error_log /var/log/nginx/n8n_error.log;

    # Proxy para N8N
    location / {
        proxy_pass http://localhost:5678;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (necessário para N8N)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts maiores para workflows longos
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
}

